<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather & Country Info</title>
  </head>
  <body>
    <div class="container">
      <div class="search">
        <i class="bx bxs-map"></i>
        <input
          type="text"
          class="search-input"
          placeholder="Search for a country"
        />
        <button class="bx bx-search"></button>
        <button class="bx bx-trash"></button>
      </div>
    </div>
    <div class="histobtn"></div>
    <div class="content">
      <div class="content-left" id="content-left"></div>
      <div class="content-right" id="content-right"></div>
    </div>
    <div class="content-footer" id="content-footer"></div>
    <script src="script.js"></script>
  </body>
</html>
